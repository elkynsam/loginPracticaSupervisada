<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .container { max-width: 400px; margin-top: 50px; text-align: center; }
        img { width: 80px; height: 80px; margin-bottom: 15px; }
    </style>
</head>
<body class="bg-light">
    <div class="container bg-white p-4 rounded shadow-sm">
        <h2>Perfil</h2>
        <img src="/image/usuario.png" alt="Usuario">
        <form>
            <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre">
            <input type="text" id="apellido" class="form-control mb-2" placeholder="Apellido">
            <input type="email" id="correo" class="form-control mb-2" placeholder="Correo ElectrÃ³nico">
        </form>
    </div>
    <script>
        ["nombre", "apellido", "correo"].forEach(id => {
            const value = localStorage.getItem(id);
            if (value) document.getElementById(id).value = value;
        });
    </script>
</body>
</html>
